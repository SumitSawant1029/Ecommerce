<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .outer{
        position : absolute;
        top: 18%;
        left : 14%;
        width : 70%;
        height: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    {% for msg in messages %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
    {% endfor %}
    <div class="outer">
        <form method="post">
            {% csrf_token %}
            <h1 style="position:absolute;left:44%;right:50%">Register</h1>
            <br>
            <br>
            <br>
            <div class="input-group">
              <span class="input-group-text">First and last name</span>
              <input name="firstname" type="text" aria-label="First name" class="form-control">
              <input name="lastname" type="text" aria-label="Last name" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <br>
            <a>Date Of Birth:</a>
            <input name="birthdate" type="date" name="my_date" id="my_date"></input>
            <br><br>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Contact Number</span>
              <input name="contact" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <a>Gender</a>
            <select name="gender" class="form-select" aria-label="Default select example">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transegender">Transgender</option>
            </select>
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" name="username" style="width=50%" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <br>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" name="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <label for="inputPassword5" class="form-label">Confirm Password</label>
            <input type="password" name="cpassword" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>
             <button type="submit" style="position: absolute;left: 40%;right: 50%;width: 194px;" class="btn btn-danger">Submit</button>
        </form>
    </div>
</body>
</html>
